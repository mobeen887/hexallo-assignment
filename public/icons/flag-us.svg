<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 7410 3900">
  <rect width="7410" height="3900" fill="#b22234"/>
  <g fill="#fff">
    <!-- 13 stripes -->
    <rect y="300" width="7410" height="300" />
    <rect y="900" width="7410" height="300" />
    <rect y="1500" width="7410" height="300" />
    <rect y="2100" width="7410" height="300" />
    <rect y="2700" width="7410" height="300" />
    <rect y="3300" width="7410" height="300" />
  </g>
  <rect width="2964" height="2100" fill="#3c3b6e"/>
  <!-- simple star pattern (stylized) -->
  <g fill="#fff" transform="translate(180,150) scale(0.9)">
    <!-- render a grid of small stars -->
    <!-- keep it lightweight and decorative -->
    <g>
      <circle cx="80" cy="80" r="40" />
      <circle cx="260" cy="80" r="40" />
      <circle cx="440" cy="80" r="40" />
      <circle cx="620" cy="80" r="40" />
      <circle cx="140" cy="180" r="40" />
      <circle cx="320" cy="180" r="40" />
      <circle cx="500" cy="180" r="40" />
    </g>
  </g>
